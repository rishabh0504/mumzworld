name: Build and Publish to Expo

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Expo CLI
        run: npm install -g expo-cli yarn

      - name: Log in to Expo with EAS
        env:
          EXPO_CLI_PASSWORD: ${{ secrets.MUMZWORLD_ACTION_KEY }}
        run: expo login --username rishabh0504

      - name: Build and Publish
        run: expo eas build --platform android --profile rishabh0504

       - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build APK
        run: |
          expo build:android --non-interactive --release-channel=${GITHUB_SHA::8}  # Adjust as per your Expo build command
          mv ./android/app/build/outputs/apk/release/app-release.apk Mumzworld-$GITHUB_SHA.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: Mumzworld-$GITHUB_SHA.apk

      # Add more steps for additional workflows, like publishing to stores, if needed
