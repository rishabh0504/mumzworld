name: Build and Release APK

on:
  release:
    types: [created] # Trigger on new releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Build APK
        run: |
          expo build:android --non-interactive --release-channel=${GITHUB_SHA::8}  # Adjust as per your Expo build command
          mv ./android/app/build/outputs/apk/release/app-release.apk mumzworld-$GITHUB_SHA.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: mumzworld-$GITHUB_SHA.apk
